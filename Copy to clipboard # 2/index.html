<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copytext to clipboard - codewithfaizal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Input Field -->
        <input type="text" id="textInput">

        <!-- Label for Input -->
        <label for="textInput" class="placeholder">type something</label>

        <!-- Icons Label -->
        <label for="textInput" class="copyLabel">
            <!-- Span for Clipboard Icon -->
            <span>
                <ion-icon name="copy-outline" class="copyIcon"></ion-icon>
            </span>


            <!-- Span for Checkmark Icon -->
            <span>
                <ion-icon name="checkmark-outline" class="checkmarkIcon"></ion-icon>
            </span>
        </label>
    </div>



    <!-- Adding link for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="script.js"></script>
</body>

</html>
